<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韦恩图对比</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .venn {
            position: relative;
            width: 300px;
            height: 150px;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
        }
        .circle1 {
            width: 200px;
            height: 200px;
            background-color: orange;
            left: 50px;
            top: 0;
        }
        .circle2 {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            left: 100px;
            top: 0;
        }
        .label {
            position: absolute;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .ejsfuzz {
            left: 90px;
            top: 40px;
        }
        .fuzzilli {
            left: 150px;
            top: 40px;
        }
        .afl {
            left: 120px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="venn">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="label ejsfuzz">EJSFuzz: 13</div>
        <div class="label fuzzilli">Fuzzilli: 15</div>
        <div class="label afl">AFL: 0</div>
    </div>
</body>
</html>
